<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up - Music Vibes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #181818;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .form-section h2 {
            margin-bottom: 20px;
            color: #1DB954;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
            color: #b3b3b3;
        }
        .form-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #282828;
            color: #ffffff;
        }
        .form-section input[type="submit"] {
            background-color: #1DB954;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        .form-section input[type="submit"]:hover {
            background-color: #14833b;
        }
        .form-section a {
            color: #1DB954;
            text-decoration: none;
            font-size: 14px;
        }
        .form-section a:hover {
            text-decoration: underline;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign-Up Section -->
        <div class="form-section active" id="signup-section">
            <h2>Sign Up</h2>
            <form onsubmit="handleSignUp(event)">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="signup-name" placeholder="Enter your full name" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="signup-password" placeholder="Create a password" required>

                <input type="submit" value="Sign Up">
                <p class="toggle-link">Already have an account? <a href="#" onclick="toggleForm('signin')">Sign In</a></p>
            </form>
        </div>

        <!-- Sign-In Section -->
        <div class="form-section" id="signin-section">
            <h2>Sign In</h2>
            <form onsubmit="handleSignIn(event)">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" name="signin-email" placeholder="Enter your email" required>

                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="signin-password" placeholder="Enter your password" required>

                <input type="submit" value="Sign In">
                <p class="toggle-link">Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script>
        function toggleForm(form) {
            document.getElementById('signup-section').classList.remove('active');
            document.getElementById('signin-section').classList.remove('active');

            if (form === 'signin') {
                document.getElementById('signin-section').classList.add('active');
            } else {
                document.getElementById('signup-section').classList.add('active');
            }
        }

        function handleSignUp(event) {
            event.preventDefault();
            // Simulate user registration logic (store data locally or in backend)
            alert('Sign-up successful!');
            redirectToHomepage();
        }

        function handleSignIn(event) {
            event.preventDefault();
            // Simulate user sign-in logic (validate data locally or in backend)
            alert('Sign-in successful!');
            redirectToHomepage();
        }

        function redirectToHomepage() {
            window.location.href = 'index.html'; // Replace with the path to your homepage
        }
    </script>
</body>
</html>
