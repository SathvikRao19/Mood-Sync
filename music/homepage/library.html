<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Music Vibes</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body and Container Styling */
        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: #181818;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1DB954;
        }

        .header .nav-links {
            display: flex;
            gap: 20px;
        }

        .header .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .header .nav-links a:hover {
            opacity: 1;
        }

        /* Main Content Styling */
        .main-content {
            width: 100%;
            max-width: 1200px;
        }

        /* Section Headers */
        .section-header {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #1DB954;
        }

        /* Grid Layout for Song/Playlist Cards */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        /* Card Styling */
        .card {
            background-color: #181818;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-info {
            padding: 10px;
        }

        .card-info h3 {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .card-info p {
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">Music Vibes</div>
        <nav class="nav-links">
            <a href="index.html">Home</a> 
            <a href="trending.html">Trending</a>
            <a href="library.html">Library</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <!-- Saved Songs Section -->
        <section>
            <h2 class="section-header">Liked Songs</h2>
            <div class="grid-container">
                <div class="card">
                    <img src="liked 1.jpg" alt="Song 1">
                    <div class="card-info">
                    </div>
                
                <!-- Add more song cards as needed -->
            </div>
        </section>

        <!-- Playlists Section -->
        <section>
            <h2 class="section-header">Playlists</h2>
            <div class="grid-container">
                <div class="card">
                    <img src="melody.jpg" alt="Playlist 1">
                    <div class="card-info">
                        <h3>Melody</h3>
                        <p>15 Songs</p>
                    </div>
                </div>
                <div class="card">
                    <img src="retro.jpg" alt="Playlist 2">
                    <div class="card-info">
                        <h3>Retro 90's</h3>
                        <p>9 Songs</p>
                    </div>
                </div>
                <!-- Add more playlist cards as needed -->
            </div>
        </section>

        <!-- Recently Played Section -->
        <section>
            <h2 class="section-header">Recently Played</h2>
            <div class="grid-container">
                <div class="card">
                    <img src="happy img/Jawan.jpg" alt="Recently Played Song 1">
                    <div class="card-info">
                        <h3>Chaleya</h3>
                        <p>Anirudh Ravichander</p>
                    </div>
                </div>
                <div class="card">
                    <img src="thrills.jpg" alt="Recently Played Song 2">
                    <div class="card-info">
                        <h3>Cheap Thrills</h3>
                        <p>Sia</p>
                    </div>
                </div>
                <!-- Add more recently played cards as needed -->
            </div>
        </section>
    </main>
</body>
</html>
